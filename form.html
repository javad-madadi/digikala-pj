<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام</title>
    <link rel="stylesheet" href="./css/main.css">

    <link
      rel="shortcut icon"
      href="./images/favicon/favicon.ico"
      type="image/x-icon"
    />
</head>
<body>
    <div class="register">
        <div class="register-logo">
            <a href="./index.html" class="main-site">
                <div class="logo-link">
                    <img src="./images/svg/form.svg" alt="" class="logo-img">
                </div>
            </a>
        </div>
        <div class="register-form">
            <h1 class="form-h">ورود | ثبت‌نام</h1>
            <p class="form-p">!سلام</p>
            <p class="form-p2">لطفا شماره موبایل یا ایمیل خود را وارد کنید</p>
            <form action="" class="form">
                <label for="phone/email" class="label">
                    <div class="input">
                        <div class="input-body">
                            <input type="text" name="username" class="phone-email">
                        </div>
                    </div>
                    <p class="input-p">لطفا این قسمت را خالی نگذارید</p>
                </label>
                <button class="login">
                    <div class="login-go">ورود</div>
                </button>
            </form>
            <p class="end-p">
                ورود شما به معنای پذیرش
                <a href="#" class="end-p-link">شرایط دیجی‌کالا</a>
                و
                <a href="#" class="end-p-link">قوانین حریم‌خصوصی</a>
                است
            </p>
        </div>
    </div>
</body>
</html>
